<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Animal Image Generator</h1>
    <img src="{{ url_for('static', filename='uploads/' ~ image_file) }}" alt="uploaded image" class="center">
    <h2>Prediction: {{ prediction }}</h2>
    <h2>Confidence: {{ confidence }}</h2>
    <a href="{{ url_for('upload_file') }}">Upload another image</a>
</body>
</html>
